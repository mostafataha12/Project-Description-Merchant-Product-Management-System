<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Product Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Edit Product</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-warning">
                        <h4>Edit Product Details</h4>
                    </div>
                    <div class="card-body">
                        <form action="/edit/{{ result.pro_id }}" method="POST">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category" value="{{ result.category }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="pro_name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="pro_name" name="pro_name" value="{{ result.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ result.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price_range" class="form-label">Price Range</label>
                                <input type="text" class="form-control" id="price_range" name="price_range" value="{{ result.price_range }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="comments" class="form-label">Comments</label>
                                <textarea class="form-control" id="comments" name="comments" rows="2">{{ result.comments }}</textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">Update Product</button>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="/home" class="btn btn-secondary">Back to Dashboard</a>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-light">
                        <h4>Current Product Image</h4>
                    </div>
                    <div class="card-body text-center">
                        <img src="/static/images/{{ result.filename }}" alt="{{ result.name }}" class="img-fluid" style="max-height: 300px;">
                        <p class="mt-3">Note: Image cannot be changed in edit mode.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
